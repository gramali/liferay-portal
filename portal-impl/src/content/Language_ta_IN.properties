staged-portlets-help=Checkmarked என்று நூலகத்துக்கு <em> </ p> நடத்தினர். இது அவர்களுக்கு கொண்ட ஒரு பக்கம் வெளியிடப்பட்ட போதெல்லாம் அவர்கள் தரவு தானாக வெளியிடப்பட்ட என்று பொருள். அவர்கள் பக்கம் இல்லை என்றால், ஊனமுற்றவர்கள் மற்றும் checkmarked இது அந்த நூலகத்துக்கு எப்போதும் தானாக ஏற்றுமதி செய்யப்படுகின்றன. ஊனமுற்ற மற்றும் checkmarked இது அந்த தானாகவே வெளியிடப்பட்ட ஒருபோதும். <em> கூட்டு </ em> போன்ற <em> வலைப்பதிவுகள் </ em>, <em> கருத்துக்களம் </ p> மற்றும் விக்கி வுக்கு நூலகத்துக்கு </ em> <em> </ strong நடத்தினர் இருந்து விலக்கப்பட்ட > தங்கள் தரவு இயல்பாக பொதுவாக லைவ் உருவானதாகும். இது, ஒரு Portlet <em> போது </ p> முரளிவிஜய் </ em> சூழலில் மட்டுமே முக்கியம் தரவு கொண்டுள்ளது லைவ் <em>. <em> உள்ளூர் நேரடி </ em> செய்யும் பயன்படுத்தப்படும் போது, அதே தரவு சுற்றுச்சூழலுக்கு இருந்து Portlet பார்ப்பது என்பதை காண்பிக்கப்படும்.
