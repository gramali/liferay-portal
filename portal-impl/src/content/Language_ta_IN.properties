stage-2-role-help=இந்த நிலையில், ஒரு குறிப்பிட்ட பணியை தலைமை எடுக்கிறது மற்றும் பணி வாழ்நாள் சுழற்சி மூலம் ஆய்வு பணியின் செலுத்துகிறது. <strong> பணி தலைவர் நிலை </ strong> பங்கு, குறைந்த பட்சம், திட்ட </ em> ஒப்புதல் <em>, வழங்க ஒதுக்கு விமர்சகரான </ em> <em>, மற்றும் பக்கங்கள் </ em> அனுமதிகளை நிர்வகிக்கவும் <em> வேண்டும் அதன் உறுப்பினர்கள். என தனித்தனியாக தேவையான மேலும் அனுமதிகளை சேர்க்க.
