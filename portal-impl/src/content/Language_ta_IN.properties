javax.portlet.description.2=கணக்கு அமைப்புகள் இடம் பயன்படுத்த எளிதான ஒரு உங்களது தனிப்பட்ட அமைப்புகளை அணுக, வழங்குகிறது. பயனர்கள் தங்கள் சுயவிவரத்தை மற்றும் தள உறுப்பினர்கள் மற்றும் அமைப்புக்கள் மற்றும் அவை சொந்தமாக பயனர் குழுக்கள் திருத்த முடியும்.
javax.portlet.description.15=வலை உள்ளடக்கம் நீங்கள் கட்டுரைகள் ஒரு தளம், ஒரு கேள்வி, அல்லது செய்தி சேர்க்க விரும்பினால், எந்த உள்ளடக்கம் இருக்க முடியும். நிர்வாகிகள் அதே ஒதுக்கு பயனர் அனுமதிகள் என, உள்ளடக்கத்தை நிர்வகிக்க முடியும். பயனர்கள், திருத்த, சேர்க்க ஒப்புதல், அல்லது தங்கள் பங்கை பொறுத்து உள்ளடக்கத்தை காண கூடும்.
javax.portlet.description.20=ஆவணங்கள் மற்றும் ஊடக கோப்பு பண்புகளை மற்றும் தரவு பற்றிய தகவல்கள்வை, பதிப்பாக்கும், மற்றும் வாடிக்கையாளர்களின் கோப்புறைகளை உடன், ஒரு முழு அம்சங்களுடன் மெய்நிகர் பகிர்வு இயக்கி வருகிறது. நிர்வாகிகள் கோப்புறைகள் மற்றும் ஆவணங்கள், அனுமதிகளை மாற்று மேலாண்மை மற்றும் ஆவணங்கள் மற்றும் ஊடக நூலகம் உலவ முடியும்.
javax.portlet.description.25=கணிப்பீடுகள் ஒரு வேடிக்கை மற்றும் பயனர்கள், சேர்க்க திருத்த, மற்றும் அவர்களின் தேர்தல் முடிவுகளை காண முடியும் உள்ளே பயனர்கள் பங்கேற்க பல தேர்வு கேள்வித்தாள்கள் உருவாக்க சுலபமான வழி இருக்கிறது.
javax.portlet.description.28=புத்தக அடையாள குறி நீங்கள், அடிக்கடி பயன்படுத்தலாம், அல்லது மற்ற பயனர்கள் பகிர்ந்து கொள்ள வேண்டும் என்று வலைத்தளங்களில் குறுக்குவழிகள் உள்ளன. பயனர்கள் புத்தக அடையாள குறிகளை சேர்க்க, நீக்க மற்றும் பகிர்ந்து கொள்ள முடியும்.
javax.portlet.description.31=மீடியா தொகுப்பு படங்கள், வீடியோக்கள் மற்றும் எங்கிருந்தும் அணுக முடியும் என்று ஆடியோ ஒரு மத்திய களஞ்சியமாக வழங்குகிறது. நிர்வாகிகள் கோப்புறைகள், படங்கள், வீடியோக்கள், ஆடியோ, அமைக்க அனுமதி சேர்க்க மற்றும் மேம்பட்ட அமைப்புகளை நிர்வகிக்க முடியும். பயனர்கள் தங்கள் பங்கை பொறுத்து, தங்கள் கோப்புகளை, படங்கள், வீடியோக்கள் மற்றும் ஆடியோ நிர்வகிக்க முடியும்.
javax.portlet.description.62=இந்த பயன்பாடு கிடைக்கும் இனி ஆகிறது. அதற்கு பதிலாக சொத்து வெளியீட்டாளர் பயன்படுத்த தயவு செய்து.
javax.portlet.description.98=மென்பொருள் கேட்லாக் நீங்கள் பார்வையாளர்கள் காட்ட மென்பொருள் பொருட்களை ஒரு வரையறுக்க அனுமதிக்கிறது. நிர்வாகிகள் அட்டவணை பொருட்களை, மற்றும் தொகுப்பு அனுமதிகளை நிர்வகிக்க இருக்கலாம்.
javax.portlet.description.99=குறிச்சொற்கள் விதிமுறைகள் மற்றும் முன்னமைக்கப்பட்ட சொற்களுடன் நெகிழ்வான குழுக்கள் மூலமாக உள்ளடக்கம் வகைப்படுத்தல் செயல்படுத்த. நிர்வாகிகள், அனைத்து குறிச்சொற்களை நிர்வகிக்க அனுமதிகள் ஒதுக்க மற்றும் மேம்பட்ட விருப்பங்கள் அமைக்கலாம். பயனர்கள் தங்கள் குறிச்சொற்களை நிர்வகிக்க, மற்றும் உள்ளடக்கங்கள் மேடை போது பயன்படுத்த குறிச்சொல் பெட்டிகள் மற்றும் பிரிவுகள் வரையறுக்க முடியாது.
javax.portlet.description.125=பயனர்கள் தலைவாயில் பயன்படுத்தி பணிகளை நபர்கள் இருக்கின்றன. நிர்வாகிகள் புதிய பயனர் உருவாக்க அல்லது ஏற்கனவே உள்ள பயனர்கள் செயலிழக்க செய்யலாம். பயனர்கள் தளங்கள் சேர முடியும், அமைப்பு படிநிலைகள் வைக்கப்பட்டு, வேடங்களில் அனுமதிகள் பிறரிடம் அல்லது பயனர் குழுக்களில் சேகரிக்கப்பட்ட. பயனர் குழுக்கள் நிறுவன எல்லைகளை கடக்க முடியும், மற்றும் அத்தகைய தளங்கள் அல்லது பாத்திரங்கள் போன்ற மற்ற வசூல், அனைத்து உறுப்பினர்களும் ஒதுக்க பயன்படுத்த முடியும். பயனர் குழுக்கள் உறுப்பினர்கள் தனிப்பட்ட தளம் வார்ப்புருக்கள் தனிப்பயனாக்க பயன்படுத்த வேண்டும்.
javax.portlet.description.127=பயனர் குழுக்கள் சுதந்திரமாக அவை சொந்தமாக அமைப்புக்களின் குழு செய்த ஒரு வழி உள்ளது. நிர்வாகிகள் ஒரு பயனர் குழு வரையறுக்க தானாகவே அதன் பயனர்கள் உறுப்பினர்கள் அனைவரும் செய்ய ஒரு தளம் ஒரு உறுப்பினராக பயனர் குழு ஒதுக்க முடியும்.
javax.portlet.description.128=பாத்திரங்களை ஒரு குறிப்பிட்ட நோக்கம் படி, தலைவாயில் உள்ள ஒரு குறிப்பிட்ட செயல்பாடு பகிர்ந்து பயனர்களின் குழுக்கள் இருக்கின்றன. நிர்வாகிகள் Portlet பயன்பாடுகள் உள்ள பல்வேறு செயல்பாடுகளை அனுமதிகளை வழங்க முடியும் வேடங்களில் சேர்க்க முடியும்.
javax.portlet.description.129=கடவுச்சொல் கொள்கைகள் பயனர் கதவடைப்பு மற்றும் கடவுச்சொல்லை காலாவதி உள்ளிட்ட நிறுவன அளவிலான பாதுகாப்பு நடவடிக்கைகள் வரையறுக்கின்றன. நிர்வாகிகள் கொள்கைகளை வரையறுக்க அல்லது LDAP சேவையகத்தின் மாற்றம் முடியும்.
javax.portlet.description.130=அமைப்புகள் உலக தலைவாயில் அமைப்புகள் மிகவும் பெயர்கள், அங்கீகார, இயல்புநிலை பயனர் சங்கங்கள், மற்றும் அஞ்சல் ஹோஸ்ட் பெயர்கள் உட்பட எங்கே இருக்கின்றன.
javax.portlet.description.131=கண்காணிப்பு உங்களுக்கு தலைவாயில் நேரடி அமர்வுகள் அனைத்து பார்க்க அனுமதிக்கிறது. செயல்திறன் காரணங்களுக்காக, இந்த அமைப்பை பொதுவாக உற்பத்தி நிறுத்தப்பட்டுள்ளது.
javax.portlet.description.132=கூடுதல் அமைப்பு நிர்வாகிகள் தலைவாயில் வேடங்களில் சில கூடுதல் அணுக வேண்டும் இது கட்டமைக்க அனுமதிக்கிறது.
javax.portlet.description.134=தளங்கள் உள்ளடக்கத்தை காண்பிக்க மற்றும் குறிப்பிட்ட பயன்பாடுகளுக்கு வழங்கும் அணுகலை பக்கங்களின் தொகுப்பு இருக்கின்றன. தளங்கள் குறிப்பிட்ட பக்கங்கள் அல்லது உள்ளடக்கத்தை பிரத்தியேக அணுகல் வழங்கப்படும் உறுப்பினர்கள், முடியும்.
javax.portlet.description.135=தலைவாயில் சந்தர்ப்பங்கள் நிர்வாகிகள் ஒரு சர்வரில் மேற்பட்ட தலைவாயில் உதாரணமாக இயக்க அனுமதிக்கின்றன. ஒவ்வொரு தலைவாயில் உதாரணமாக தகவல்கள் ஒவ்வொரு தலைவாயில் உதாரணமாக இருந்து தனித்தனியாக வைக்கப்படுகின்றன.
javax.portlet.description.136=கூடுதல் நிறுவல் பயனர்கள் விருப்ப கூடுதல் லைப்ரே களஞ்சியத்தில் இருந்து கூடுதல் கூடுதல் நிறுவ அல்லது நிறுவ அனுமதிக்கிறது.
javax.portlet.description.137=சர்வர் நிர்வாகம் அமைப்புகள் பதிவுகள், பொருத்துதல், தேடல் திருப்பு, மற்றும் பிற மேம்பட்ட அம்சங்களை கட்டுப்படுத்த. மேம்பட்ட நிர்வாகிகள், அமைப்பின் செயல்திறன் கண்காணிக்க விரிவான சர்வர் அமைப்புகளை மாற்ற, தேடல்கள் மறு குறியீடு மற்றும் இடைமாற்று மாற்ற முடியும்.
javax.portlet.description.140=என் பக்கங்கள் நீங்கள் உருவாக்க அல்லது நீங்கள் ஒதுக்கப்படும் என்று விருப்ப வலை பக்கங்கள் இருக்கின்றன. உங்கள் பங்கு பொறுத்து, நீங்கள், உங்கள் பக்கங்களை தொகுக்கவும் பக்கங்களை சேர்க்க, அல்லது ஒரு பக்கம் தோற்றம் மற்றும் உணர்வை மாற்றலாம்.
javax.portlet.description.146=பக்கம் வார்ப்புருக்கள் நீங்கள் ஒரு பக்கம் உருவாக்கும் போது சேர்க்கப்படும் ஒரு பயன்படுத்த பக்கம் மற்றும் நூலகத்துக்கு தேர்வு அனுமதிக்கின்றன. நிர்வாகிகள் வரையறுத்து தொகு பக்கம் வார்ப்புருக்கள் அத்துடன் தமது அனுமதிகளை இருக்கலாம்.
javax.portlet.description.147=வகைகள் உள்ளடக்கத்தை பொருட்களை குறிக்க சொல்லகராதி அடிப்படையில் ஒரு தொகுப்பு விவரிக்கின்றன. நிர்வாகிகள் சொற்களுடன் உருவாக்க பயனர்கள் உள்ளடக்கத்தை படைப்பாக்க போது தேர்வு செய்யலாம் என்று பிரிவுகள் அவர்களை குடியேற்ற முடியும்.
javax.portlet.description.149=தள வார்ப்புருக்கள் நீங்கள் தளங்கள் உருவாக்கும் போது சேர்க்க பக்கங்கள் மற்றும் வலை உள்ளடக்கத்தை வரையறுக்க அனுமதிக்கிறது. நிர்வாகிகள் வரையறுத்து தொகு தளம் வார்ப்புருக்கள் அத்துடன் தமது அனுமதிகளை இருக்கலாம்.
javax.portlet.description.154=விக்கி பயனர்கள் ஒன்றாக வந்து ஒரு பகுதியில் அறிவை பகிர்ந்து கொள்ள அனுமதிக்கிறது என்று ஒரு சமூக கூட்டு கலைக்களஞ்சியமான ஆகிறது. நிர்வாகிகள் சேர்க்க மற்றும் திருத்தம் விக்கி பக்கங்கள், மாற்றம் அனுமதிகள் மற்றும் அமைக்க மேம்பட்ட விருப்பங்கள் முடியும்.
javax.portlet.description.156=பக்கங்கள் தலைவாயில் ல் உருவாக்கப்பட்டது என்று தனிபயன் வலை பக்கங்கள் இருக்கின்றன. உங்கள் பங்கு பொறுத்து, நீங்கள், இந்த பக்கங்களில் திருத்த பக்கங்களை சேர்க்க, அல்லது ஒரு பக்கம் தோற்றம் மற்றும் உணர்வை மாற்றலாம்.
javax.portlet.description.161=வலைப்பதிவுகள் குறுகிய பத்திரிகைகள், கட்டுரைகள், அல்லது ஒரு நிலையான வலைப்பதிவு அனுபவத்தை வழங்கும் டயரி இருக்கின்றன. நிர்வாகிகள், காட்சி, மேம்படுத்தல் சேர்க்க மற்றும் வலைப்பதிவு உள்ளீடுகளை நீக்க முடியும்.
javax.portlet.description.162=செய்தி வாரியங்கள் ஆழம் மற்றும் வரிசைக்கு பல நிலைகளில் செய்த ஒரு உரையாடல் மன்றம் வழங்கும். நிர்வாகிகள், செய்தி பலகைகள் நிர்வகிக்க பயனர் அனுமதிகள் ஒதுக்க, மற்றும் பயனர்கள் தடை செய்யலாம். பயனர்கள் செய்தி பலகை பதிவுகள் மற்றும் பிரிவுகள் தங்கள் சந்தாக்கள் நிர்வகிக்க, மற்றும் புள்ளியியல் காண முடியும்.
javax.portlet.description.178=மொபைல் சாதன குடும்பங்கள் நீங்கள் அதை அணுகும் சாதனம் குறிப்பிட்ட தலைவாயில் நடத்தை கட்டமைக்க வேண்டும்.
javax.portlet.description.179=சமூக செயல்பாடு நீங்கள் ஒரு தளம் உள்ள பயனர் ஈடுபாடு கணக்கிடுவதற்கு பயன்படுத்தப்படுகிறது அளவீடுகள் மாற்றங்களை அனுமதிக்கிறது. பங்களிப்பு மற்றும் பங்கு மதிப்புகள் ஒரு நடவடிக்கை வெகுமதி மதிப்பு தீர்மானிக்கின்றன.
javax.portlet.description.182=அப்போதே பயனர்கள் நீக்கப்பட்ட அனைத்து சொத்துக்கள் காட்டுகிறது. சொத்துக்கள், மீட்டெடுக்க அல்லது நிரந்தரமாக நீக்க முடியும்.
javax.portlet.description.191=அணிகள் தளம் உறுப்பினர்கள் வசூல் இருக்கின்றன. தள நிர்வாகிகள் பாத்திரங்கள் அதே நடைமுறையை பயன்படுத்தி அணிகள் குறிப்பிட்ட அனுமதிகள் கொடுக்க முடியும்.
